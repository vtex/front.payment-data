<div class="box-installments box-default pull-left">
  <p class="select required">
    <label data-bind="attr: {'for': $parent.identifier()+'payment-card' + id + 'Brand', htmlFor: $parent.identifier()+'payment-card' + id + 'Brand'}">Parcelamento</label>
    <select class="input-xlarge"
            data-bind="attr: {id: $parent.identifier()+'payment-card' + id + 'Brand'},
                        options: $parent.installments, value: $parent.selectedInstallmentNumber, required: true,
                        optionsText: 'text', optionsValue: 'number', optionsCaption: $parent.installmentsCaption, optionsAfterRender: setOptionDisable">
    </select>
  </p>
</div>
