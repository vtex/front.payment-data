<label class="payment-card-installments-label" data-bind="attr: {'for': $parent.identifier()+'payment-card' + id + 'Brand', htmlFor: $parent.identifier()+'payment-card' + id + 'Brand'}">
	<span data-i18n="paymentData.paymentGroup.availableInstallments">Parcelamento</span>
</label>
<p class="payment-card-installments-input-wrapper select required">
	<select class="payment-card-installments-input input-xlarge"
	        data-bind="attr: {id: $parent.identifier()+'payment-card' + id + 'Brand'},
	                    options: $parent.installments, value: $parent.selectedInstallmentNumber, required: true,
	                    optionsText: 'text', optionsValue: 'number', optionsCaption: $parent.installmentsCaption, optionsAfterRender: setOptionDisable">
	</select>
</p>
