<label class="payment-card-cvv-label"
       data-bind="attr: {'for': $parent.identifier()+'payment-card' + id + 'Code', htmlFor: $parent.identifier()+'payment-card' + id + 'Code'}">
  <span data-i18n="paymentData.paymentGroup.creditCard.ccv">Código de segurança</span>
</label>
<p class="payment-card-cvv-input-wrapper">
  <input type="tel" class="payment-card-cvv-input input-micro dont-track-input"
         data-bind="attr: {
                      id: $parent.identifier()+'payment-card' + id + 'Code',
                      'maxlength': cardCodeMask().length,
                      type: window.paymentData.isTotem() ? 'password' : 'tel'
                    },
                    value: cardSafetyCode,
                    valueUpdate:'afterkeydown',
                    validate: validateCardCode,
                    required: cardSafetyCodeRequired,
                    maskOnBlur: cardCodeMask,
                    hasfocus: cardSafetyCodeHasFocus,
                    disable: window.paymentData.loading">
  <span class="cvv-help not-saved-cvv-help field-help cvv-four-digits" data-bind="css: { 'cvv-four-digits': cardCodeMask().length > 3 }, fadeVisible: cardSafetyCodeHasFocus() && !cardSafetyCode.lastValidationResult()">
    <span class="cvv-help-arrow help-arrow left-arrow"></span>
    <span class="cvv-help-message cvv-help-message-3-numbers help-message" data-i18n="paymentData.paymentGroup.creditCard.help" data-bind="visible: cardCodeMask().length == 3">Três últimos números atrás do seu cartão.</span>
    <span class="cvv-help-message cvv-help-message-4-numbers help-message" data-i18n="paymentData.paymentGroup.creditCard.helpAmex" data-bind="visible: cardCodeMask().length > 3">Quatro dígitos na frente do cartão.</span>
  </span>
</p>
