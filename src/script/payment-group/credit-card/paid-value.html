<p class="paid-value-change-wrapper" data-bind="visible: !paymentData.wannaChangePaymentValue() && paymentData.paymentForms().length == 1">
  <button class="paid-value-change btn btn-link" data-bind="click: function() { paymentData.wannaChangePaymentValue(true); }">Deseja pagar com mais de uma forma?</button>
</p>
<p class="paid-value form-inline text" data-bind="visible: paymentData.wannaChangePaymentValue() || paymentData.paymentForms().length > 1">
  <label class="label-text"><span data-i18n="global.values">Valor</span> com <span data-bind="text: localizedLabel"></span></label>
  <input class="input-mini align-right" type="text" data-bind="value: paidValueInput"/>
</p>
