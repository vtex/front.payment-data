<fieldset class="box-payment-group2 box-payment-option box-payment-safetypay safetyPayPaymentGroup">
    <h3 class="payment-safetypay-title" data-bind="text: localizedLabel"></h3>
    <div class="payment-safetypay-description">
        <p class="payment-safetypay-description-text" data-i18n="paymentData.paymentGroup.safetypay.descriptionText"></p>
        <p class="payment-safetypay-description-banks" data-i18n="paymentData.paymentGroup.safetypay.descriptionBanks"></p>
    </div>

    <ul class="payment-safetypay-benefits unstyled row-fluid">
        <li class="payment-safetypay-benefit payment-safetypay-benefit-warranted span4">
            <p class="payment-safetypay-benefit-title" data-i18n="paymentData.paymentGroup.safetypay.warrantedTitle"></p>
            <p class="payment-safetypay-benefit-description" data-i18n="paymentData.paymentGroup.safetypay.warrantedDescription"></p>
        </li>
        <li class="payment-safetypay-benefit payment-safetypay-benefit-fast span4">
            <p class="payment-safetypay-benefit-title" data-i18n="paymentData.paymentGroup.safetypay.fastTitle"></p>
            <p class="payment-safetypay-benefit-description" data-i18n="paymentData.paymentGroup.safetypay.fastDescription"></p>
        </li>
        <li class="payment-safetypay-benefit payment-safetypay-benefit-safe span4">
            <p class="payment-safetypay-benefit-title" data-i18n="paymentData.paymentGroup.safetypay.safeTitle"></p>
            <p class="payment-safetypay-benefit-description" data-i18n="paymentData.paymentGroup.safetypay.safeDescription"></p>
        </li>
    </ul>
    <div class="payment-safetypay-help">
        <span class="payment-safetypay-help-text muted" data-i18n="paymentData.paymentGroup.safetypay.helpTitle"></span>
    </div>
</fieldset>
