<!DOCTYPE html>
<html>
<head>
  <title>Payment Data Development Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="VTEX">
  <link rel="stylesheet" href="//io.vtex.com.br/front-libs/bootstrap/3.0.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/front.payment-data/style/demo.css"/>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <iframe src="/front.payment-data/index.html" frameborder="0"></iframe>
    </div>
    <div class="col-md-7">
      <div class="row">
        <button class="btn" id="desktop">Desktop</button>
        <button class="btn" id="tablet">Tablet</button>
        <button class="btn" id="mobile">Mobile</button>
      </div>
      <div class="row">
        <form id="message" action="">
          <div class="form-group">
            <label for="orderform">OrderForm</label>
            <textarea name="orderform" class="form-control" id="orderform" cols="30" rows="10"></textarea>
          </div>
          <div class="form-group">
            <label for="providers">Providers</label>
            <textarea name="providers" class="form-control" id="providers" cols="30" rows="10"></textarea>
          </div>
          <button class="btn">Enviar orderForm</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="//io.vtex.com.br/front-libs/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script src="/front.payment-data/script/demo.js"></script>
</body>
</html>
